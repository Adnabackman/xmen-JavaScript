<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, porém não consegue controlá-los.">
                    <img src="./card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="Jean" data-name="Jean" data-description="Jean Grey é uma mutante de nível Ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese.">
                    <img src="./card-jean.jpg" alt="Personagem Jean">
                </li>

                <li class="personagem" id="Lince" data-name="Lince" data-description="Lince Negra tem o poder de atravessar matéria sólida campos de energia, raadas ópticas, continuando intacta, além de ter o poder de andar no ar.">
                    <img src="./card-lince.jpg" alt="Personagem Lince">
                </li>

                <li class="personagem" id="Magneto" data-name="Magneto" data-description="Magneto tem o poder de magnetocinese, ou seja, controlar objetos de metal além de criar campos magnéticos.">
                    <img src="./card-magneto.jpg" alt="Personagem Magneto">
                </li>

                <li class="personagem" id="Noturno" data-name="Noturno" data-description="Noturno é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="./card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="Tempestade" data-name="Tempestade" data-description="Tempestade tem o poder de controlar as forças da natureza, muito poderosa, ela pode produzir raios chuvas, gelos, ventos, neblina entre outros.">
                    <img src="./card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="Vampira" data-name="Vampira" data-description="Vampira tem o poder de absorver a vitalidade e memória das pessoas que tocam seu corpo, no caso dos mutantes ela absorve também seus poderes de forma temporária. ">
                    <img src="./card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Wolverine possui Poderes como, garras metálicas, fator de cura regenerativa, super força e super agilidade.">
                    <img src="./card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ciclope tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, porém não consegue controlá-los.</p>
            </h2>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>i
</body>
</html>
